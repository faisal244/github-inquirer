<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>GitHub Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-3">My Favourite GitHub Users</h1>
    <div class="d-flex flex-row flex-wrap justify-content-center">
      <div class="card" style="width: 18rem">
        <img
          src="https://avatars.githubusercontent.com/u/10376859?v=4"
          class="card-img-top"
          alt="Suraj Verma"
        />
        <div class="card-body">
          <h5 class="card-title">Suraj Verma</h5>
          <p class="card-text">surajverma2587</p>
          <a href="https://github.com/surajverma2587" class="btn btn-primary"
          >View Profile</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://avatars.githubusercontent.com/u/25328902?v=4"
          class="card-img-top"
          alt="Nazeh Abel"
        />
        <div class="card-body">
          <h5 class="card-title">Nazeh Abel</h5>
          <p class="card-text">Nazehs</p>
          <a href="https://github.com/Nazehs" class="btn btn-primary"
          >View Profile</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://avatars.githubusercontent.com/u/57934407?v=4"
          class="card-img-top"
          alt="Rizwan Khan"
        />
        <div class="card-body">
          <h5 class="card-title">Rizwan Khan</h5>
          <p class="card-text">riz-khan</p>
          <a href="https://github.com/riz-khan" class="btn btn-primary"
          >View Profile</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
